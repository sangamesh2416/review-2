<!DOCTYPE html>
<html>
<head>
	<title>Fish Aquarium Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
	<h1>Fish Aquarium Sign Up</h1>
	<form>
       
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br><br>
		<label for="confirm_password">Confirm Password:</label>
		<input type="password" id="confirm_password" name="confirm_password"><br><br>
		<label for="fish_name">Fish Name:</label>
		<input type="text" id="fish_name" name="fish_name"><br><br>
		<label for="tank_size">Tank Size (in gallons):</label>
		<input type="number" id="tank_size" name="tank_size"><br><br>
		<label for="tank_type">Tank Type:</label>
		<select id="tank_type" name="tank_type">
			<option value="freshwater">Freshwater</option>
			<option value="saltwater">Saltwater</option>
		</select><br><br>
		<input type="submit" value="Sign Up">
	</form>

</body>
</html>
